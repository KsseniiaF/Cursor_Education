<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Bonus Homework</title>
</head>
<body> 
    <header></header>
        <main>
            <div class="status-bar">
                <p>1:41</p>
                <div class="icon">
                    <img src="./images/Mobile-Signal.png" alt="mobile Signal">
                    <img src="./images/Wifi.png" alt="wifi">
                    <img src="./images/Battery.png" alt="battery">
                </div> 
            </div>
            <div class="title">
                <h2>Montreal</h2>
                <div class="wrap-for-montreal">
                    <p class="degrees">19°</p>
                    <div class="border"></div>
                    <p class="city">Mostly Clear</p>
                </div>               
            </div>
            <hr>

            <div class="weather-block">
                <div class="testRelativeWrapper">
                    <div class="weather-screen">
                        <div class="data-facts">
                            <div class="temp-data">19°</div>
                            <div class="text">H:24°  L:18°<br>
                            Montreal, Canada</div>
                        </div>
                        <img src="./images/mid-rain.png" alt="rain cloud">
                        <p>Mid Rain</p>     
                    </div>  
                </div>
                <div class="testRelativeWrapper">
                    <div class="weather-screen" >
                    <div class="data-facts">
                        <div class="temp-data">20°</div>
                        <div class="text">H:21°  L:-19° <br>
                            Toronto, Canada</div>
                    </div>
                        <img src="./images/Moon.cloud.png" alt="rain-moon cloud">
                        <p>Fast Wind</p>       
                    </div>      
                </div>
                <div class="testRelativeWrapper">
                    <div class="weather-screen" >
                    <div class="data-facts">
                        <div class="temp-data">13°</div>
                        <div class="text">H:16°  L:8° <br>
                            Tokyo, Japon</div>
                    </div>
                        <img src="./images/Sun-cloud.png" alt="sun cloud">
                        <p>Showers</p>       
                    </div>      
                </div>
                <div class="testRelativeWrapper">
                    <div class="weather-screen" >
                    <div class="data-facts">
                        <div class="temp-data">13°</div>
                        <div class="text">H:16°  L:8° <br>
                            Tokyo, Japon</div>
                    </div>
                        <img src="./images/Tornado.png" alt="tornado cloud">
                        <p>Showers</p>       
                    </div>      
                </div>      
            </div>


        </main>      
    <footer></footer>
    
</body>
</html>
