<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕМ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./null.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
                <div class="buttons-big">
                    <div class="container">
                        <div class="buttons-big__title title">Buttons Big</div>
                        <div class="buttons-big__row row">
                            <div class="buttons-big__download download">
                                <div class="download__column">
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                </div>
                                <div class="download__column">
                                    <button class="download__button second_row">Download <img src="./img/Download.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_grey.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_black.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_blue.svg" alt="download"></button>
                                </div>
                                <div class="download__column">
                                    <button class="download__button second_row"><img src="./img/Download.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_grey.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_black.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_blue.svg" alt="download">Download</button>
                                </div>
                            </div>
                            <div class="buttons-big__icons icons">
                                <div class="icons__column">
                                    <button class="icons__icon">
                                        <img src="./img/Search.svg" alt="Search">
                                    </button>
                                    <button class="icons__icon">
                                        <img src="./img/Download_black.svg" alt="NormalMiddle">
                                    </button>
                                    <button class="icons__icon">
                                        <img src="./img/Archive.svg" alt="Archive">
                                    </button>
                                </div>
                                <div class="icons__column">
                                    <button class="icons__tab">Tab 1</button>
                                    <button class="icons__tab">Tab 1</button>
                                </div>
                                <div class="icons__column">
                                    <button class="icons__size">S</button>
                                    <button class="icons__size">M</button>
                                    <button class="icons__size">L</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="buttons-small">
                    <div class="container">
                        <div class="buttons-small__title title">Buttons Small</div>
                        <div class="buttons-small__row row">
                            <div class="buttons-small__download download">
                                <div class="download__column">
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                    <button class="download__button">Download</button>
                                </div>
                                <div class="download__column">
                                    <button class="download__button second_row">Download <img src="./img/Download.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_grey.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_black.svg" alt="download"></button>
                                    <button class="download__button second_row">Download <img src="./img/Download_blue.svg" alt="download"></button>
                                </div>
                                <div class="download__column column">
                                    <button class="download__button second_row"><img src="./img/Download.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_grey.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_black.svg" alt="download">Download</button>
                                    <button class="download__button second_row"><img src="./img/Download_blue.svg" alt="download">Download</button>
                                </div>
                            </div>
                            <div class="buttons-small__icons icons">
                                <div class="icons__column">
                                    <button class="icons__tab">Tab 1</button>
                                    <button class="icons__tab">Tab 2</button>
                                </div>
                                <div class="icons__column">
                                    <button class="icons__icon">
                                        <img src="./img/Search.svg" alt="Search">
                                    </button>
                                    <button class="icons__icon">
                                        <img src="./img/Vector.svg" alt="Search">
                                    </button>
                                    <button class="icons__icon">
                                        <img src="./img/Vector.svg" alt="Search">
                                    </button>
                                </div>
                                <div class="icons__column">
                                    <button class="icons__size">S</button>
                                    <button class="icons__size">M</button>
                                    <button class="icons__size">L</button>
                                </div>
                            </div>
                            <div class="buttons-small__search-group">
                                <div class="buttons-small__search">
                                    <img src="./img/Search.svg" alt="Search">
                                </div>
                                <div class="buttons-small__search">
                                    <img src="./img/Search.svg" alt="Search">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tag-buttons">
                    <div class="container">
                        <div class="tag-buttons__row row">
                            <div class="tag-buttons__column">
                                <button class="tag-buttons__button second_row">Tag<img src="./img/Close-black.svg" alt="download"></button>
                                <button class="tag-buttons__button">Tag</button>
                            </div>
                            <div class="tag-buttons__column blue">
                                <button class="tag-buttons__button second_row">Tag<img src="./img/Close.svg" alt="download"></button>
                                <button class="tag-buttons__button">Tag</button>
                            </div>
                    </div>

                </div>
        </div>
    </div>
    
</body>
</html>
