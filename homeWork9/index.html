<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Responsive верстка</title>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <!--Its first block-->
            <div class="header">
                <div class="header_title">
                    <img src="./icons/logo.svg" class="header_logo" alt="logo">
                    <h1>Get a personalized football <br> experience tailored just for you</h1>
                    <p>Achieve super-fan status by getting tailored updates and <br> up-to-the-minute information on your team.</p>
                    <div class="buttons">
                        <button class="button_apple">
                                <img src="./icons/apple.png" alt="apple">
                            <div>
                                <p>Download on the</p>
                                <a href="https://www.apple.com/app-store/">App Store</a>
                            </div>
                        </button>
                        <button class="googlePlay_button">
                            <img src="./icons/google-play.png" alt="google play">
                            <div>
                                <p>Download on</p>
                                <a href="https://play.google.com/store/games?pli=1">Google <span>play</span> </a>
                            </div>
                        </button>
                    </div>
                </div>
                    <img src="./img/telephones.png" class="header_image" alt="telephones">
            </div>
        </main>
        
    </div>
</body>
</html>
